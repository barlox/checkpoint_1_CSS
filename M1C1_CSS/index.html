<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 1 CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/52cedf2e65.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>M1C1 CSS Grid Assignment</h1>

    <h3>Grid 1</h3>
    <div class="gridOne">
      <p>Hello World</p>
      <p style="color: cornflowerblue;">My Fantastic Content</p>
    </div>

    <h3>Grid 2</h3>
    <div class="gridTwo">
      <div class="item1">RED</div>
      <div class="item2">BLUE</div>
      <div class="item3">YELLOW</div>
    </div>

    <h3>Grid 3</h3>
    <div class="gridThree">
      <div class="item4">
        <p>Cold, cold, cold</p>
      </div>
      <div class="item5">
        <img src="./img/unsplash.jpg" alt="Cold">
      </div>
    </div>

    <h3>Grid 4</h3>
    <div class="gridFour">
      <div class="item6">
        <p>My Even More Awesome Text</p>
      </div>
      <div id="item">
        <p>My left text</p>
        <p>My right text</p>
      </div>
    </div>

    <h3>Grid 5</h3>
    <div class="gridFive">
      <div class="item7">
        <p>My Even More Awesome Text</p>
      </div>
      <div id="imgs">
        <img src="./img/cold1.jpg" alt="Cold cold">
        <img src="./img/city.jpg" alt="City">
      </div>
    </div>

    <h3>Grid 6</h3>
    <div class="gridSix">
      <i class="fa-solid fa-heart-pulse"></i>
      <p>MY AWESOME GOOGLE IS APPLIED HERE</p>
    </div>
  </div>
</body>

</html>
